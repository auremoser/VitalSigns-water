
<!DOCTYPE html>
<html>
  <head>
    <title>VitalSigns - Water</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/auremoser/vital-signs/master/assets/vs-favicon.ico" type="image/x-icon">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #title {
        font-family: 'Lucida Grande', 'Lucida Sans Unicode', Verdana, Arial, Helvetica, sans-serif;
        font-size: 26px;
        text-align: center;
        background-color: #ffefb1;
      }

      #map {
        height: 50%;
        width: 100%;
      }

       #container {
        position: absolute;
        left: 0;
        right: 0;
        bottom:  0;
        height: 50%;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="title">Water Availability</div>
    <div id="map"></div>
    <div id="container"></div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/highcharts.js"></script>
    <script type="text/javascript" src="js/water_data.js"></script>

    <!-- include google maps library *before* load cartodb.js -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>

    <script>
      function main() {
          var map;
          var CLICKLAYER = 2;

          // create google maps map
          var mapOptions = {
            zoom: 6,
            center: new google.maps.LatLng(-8.222, 38.122),
            mapTypeId: google.maps.MapTypeId.TERRAIN
          };
          map = new google.maps.Map(document.getElementById('map'),  mapOptions);

          // var layerUrl = 'http://documentation.cartodb.com/api/v2/viz/2b13c956-e7c1-11e2-806b-5404a6a683d5/viz.json';
          var layerUrl = 'http://documentation.cartodb.com/api/v2/viz/9d97a04e-fd6c-11e3-a249-0edbca4b5057/viz.json';

          // create layer and add to the map, then add some intera
          cartodb.createLayer(map, layerUrl)
          .addTo(map)
          .on('done', function(layer) {

            var sublayer = layer.getSubLayer(CLICKLAYER);

            sublayer.on('featureClick', function(e, pos, latlng, data) {
              loadPoint(data)
            })

            loadPoint({
              "basin_name": "Rufiji Basin",
              "basin_water_office_data_filename": "Little Ruaha at Mawande water level.txt",
              "datatype": "waterlevel",
              // "fields": [
              //   {
              //     "title": "basin_name",
              //     "value": "Rufiji Basin",
              //     "index": null
              //   },
              //   {
              //     "title": "basin_water_office_data_filename",
              //     "value": "Little Ruaha at Mawande water level.txt",
              //     "index": 1
              //   }
              // ]
            })

            function loadPoint(data) {
              // cartodb.log.log(e, pos, latlng, data);
              var fileName = data.basin_water_office_data_filename

              if (fileName) {
                var url = "data/" + fileName
                console.log("loading", url);
                $.ajax({
                  url: url,
                  error: function(err) {
                    throw new Error(err)
                  },
                  success: function(fileData) {

                    console.log("loaded", fileData.slice(0, 100))

                    var cleanData = fileData.split("\n")
                      // .slice(0, 10)

                      .map(function(row) {
                        row = row.split(",")
                        // console.log(row)
                        var date, value

                        if (['dmf'].indexOf(data.datatype) >= 0) {
                          return [
                            new Date(row[0]),
                            +row[1]
                          ]
                        }

                        if (['waterlevel'].indexOf(data.datatype) >= 0) {
                          return [
                            new Date(row[0] + ' ' + row[1]),
                            +row[2]
                          ]
                        }
                        console.log("don't know", data.datatype, row)
                      })
                      .filter(function(row) {
                        return row[1];
                      })

                    // console.log(cleanData)

                    chart.series[0].setData(cleanData);
                    chart.legend.allItems[0].update({name: data.datatype});
                    chart.yAxis[0].axisTitle.attr({text: units[data.datatype]});
                    chart.setTitle(null, { text: data.basin_name});

                  }
                })

              }
            }

            sublayer.on('error', function(err) {
              cartodb.log.log('error: ' + err);
            });

          })
          .on('error', function() {
            cartodb.log.log("some error occurred");
          });

      }
      var units = {
        'dmf': 'Discharge [m3/s]',
        'waterlevel': 'Discharge [m]',
        'rain': 'Rain [mm]',
        'temperature': 'Temperature [Â°C]',
      }

      window.onload = main;
    </script>
  </body>
</html>
