
<!DOCTYPE html>
<html>
  <head>
    <title>VitalSigns - Water</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/auremoser/VitalSigns-water/master/assets/vs-favicon.ico" type="image/x-icon">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #map {
        height: 50%;
        width: 100%;
      }

       #container {
        position: absolute;
        left: 0;
        right: 0;
        bottom:  0;
        height: 50%;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="container"></div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/highcharts.js"></script>
    <script type="text/javascript" src="js/water_data.js"></script>

    <!-- include google maps library *before* load cartodb.js -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>

    <script>
      function main() {
          var map;

          // create google maps map
          var mapOptions = {
            zoom: 6,
            center: new google.maps.LatLng(-8.222, 38.122),
            mapTypeId: google.maps.MapTypeId.TERRAIN
          };
          map = new google.maps.Map(document.getElementById('map'),  mapOptions);

          // var layerUrl = 'http://documentation.cartodb.com/api/v2/viz/2b13c956-e7c1-11e2-806b-5404a6a683d5/viz.json';
          var layerUrl = 'http://documentation.cartodb.com/api/v2/viz/9d97a04e-fd6c-11e3-a249-0edbca4b5057/viz.json';

          // create layer and add to the map, then add some intera
          cartodb.createLayer(map, layerUrl)
          .addTo(map)
          .on('done', function(layer) {
            var sublayer = layer.getSubLayer(0);
            sublayer.on('featureClick', function(e, pos, latlng, data) {
              // cartodb.log.log(e, pos, latlng, data);
              var fileName = data.basin_water_office_data_filename

              console.log(data)

              if (fileName) {
                var url = "data/" + fileName
                console.log("loading", url);
                $.ajax({
                  url: url,
                  error: function(err) {
                    throw new Error(err)
                  },
                  success: function(fileData) {
                    console.log("loaded")
                    // console.log("loaded", fileData.slice(0, 100))

                    var cleanData = fileData.split("\n")
                      .slice(0, 10)
                      .map(function(row) {
                        row = row.split(",")
                        // console.log(row)
                        var date, value
                        if ('waterlevel' === data.datatype) {
                          new Date(row[0])
                          value = +row[1]
                        } else {
                          date = new Date(row[0] + ' ' + row[1])
                          value = +row[2]
                        }
                        var out = [date, value]
                        console.log(out)
                        return out
                      })
                      .filter(function(row) {
                        return row[1];
                      })

                    // console.log(cleanData.slice(0, 10))

                    chart.series[0].setData(cleanData);
                     chart.legend.allItems[0].update({name: data.datatype});

                  }
                })

              }
            });

            sublayer.on('error', function(err) {
              cartodb.log.log('error: ' + err);
            });

          })
          .on('error', function() {
            cartodb.log.log("some error occurred");
          });

      }

      window.onload = main;
    </script>
  </body>
</html>
