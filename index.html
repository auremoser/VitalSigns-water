
<!DOCTYPE html>
<html>
  <head>
    <title>VS - Gauging Stations</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/auremoser/vital-signs/master/assets/vs-favicon.ico" type="image/x-icon">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      h3 {
        padding: 0;
        margin-top: 20px;
        text-transform: uppercase;
        font-weight: normal;
        font-size: 20px;
        line-height: 22px;
        font-family: 'Lucida Grande', 'Lucida Sans Unicode', Verdana, Arial, Helvetica, sans-serif;
      }
      /* ungrid.css (97 bytes minified) */
      @media (min-width: 30em) {
          .row { width: 100%; display: table; table-layout: fixed; }
          .col { display: table-cell; }
      }
      /* end ungrid: http://chrisnager.github.io/ungrid */
      #title {
        padding-top: 20px;
        padding-bottom: 10px;
        text-align: center;
        text-transform: uppercase;
        background-color: #ffefb1;
        font-weight: bold;
        font-size: 26px;
        font-family: 'Lucida Grande', 'Lucida Sans Unicode', Verdana, Arial, Helvetica, sans-serif;
      }
      #map {
        height: 52%;
        width: 100%;
        background-image: url(assets/preview.png);
        background-size: contain;
        background-repeat: no-repeat;
        z-index: 99999;
      }
       #graph {
        position: absolute;
        right: 0;
        bottom: 0;
        height: 40%;
        /*width: 85%;*/
      }
      #menu {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 40%;
        /*width: 15%;*/
        background-color: #3E7BB6;
        text-align: center;
      }
      .menuLinks ul{
        margin: 0;
        padding: 0;
        width: 100%;
        list-style-type: none;
      }
      .menuLinks ul li a {
        color: #333333;
        padding-top: 25px;
        padding-bottom: 25px;
        width: 100%;
        display: inline-block;
        text-transform: uppercase;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
        font-family: 'Lucida Grande', 'Lucida Sans Unicode', Verdana, Arial, Helvetica, sans-serif;
      }
      .menuLinks ul li a:visited {
        color: #fffff;
      }
      .menuLinks ul li a:hover, .menu_simple ul li .current {
        color: #fffff;
        background-color: #5f94c8;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="title" class="row">Water Availability</div>
    <div id="map" class="row" style="width: 100%"></div>
    <div class="row">
      <div id="graph" class="col" style="width: 80%"></div>
      <div id="menu" class="col menuLinks" style="width: 20%">
        <ul>
          <li><a href="#">Water Level</a></li>
          <li><a href="#">Water Flow</a></li>
          <li><a href="#">Temp</a></li>
          <li><a href="#">Rain</a></li>
        </ul>
      </div>
    </div>


    <!-- include jquery and highstock (faster than highcharts) -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/highcharts.js"></script>
    <!-- // <script src="js/vendor/highstock.js"></script> -->
    <script type="text/javascript" src="js/water_data.js"></script>
    <!-- include google maps library *before* load cartodb.js -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>

    <script>
      function main() {
          var map;
          var mapping = {};
          var CLICKLAYER = 2;
          var preloader = new Preloader();

          loadFile('data/mapping.json', mapping);

          // create google maps map
          var mapOptions = {
            zoom: 6,
            center: new google.maps.LatLng(-8.222, 38.122),
            mapTypeId: google.maps.MapTypeId.TERRAIN,
            // remove poi popups from google maps
            styles: [
              {
                  featureType: "poi",
                  elementType: "labels",
                  stylers: [
                    { visibility: "off" }
                  ]
              }
            ]

          };
          map = new google.maps.Map(document.getElementById('map'),  mapOptions);

          // var layerUrl = 'http://documentation.cartodb.com/api/v2/viz/81f06948-18f6-11e4-b079-0e230854a1cb/viz.json';
          var layerUrl = 'http://documentation.cartodb.com/api/v2/viz/78b74fbc-1929-11e4-bc28-0e10bcd91c2b/viz.json';

          // create layer and add to the map, then add some interfeatures
          cartodb.createLayer(map, layerUrl)
          .addTo(map)
          .on('done', function(layer) {

            var sublayer = layer.getSubLayer(CLICKLAYER);

            sublayer.on('featureClick', function(e, pos, latlng, data) {
              cartodb.log.log(e, pos, latlng, data);
              loadPoint(data)
            })

            loadPoint({
              "basin_name": "Rufiji Basin",
              "scn": "1KA31",
              "basin_water_office_data_filename": "Little Ruaha at Mawande water level.txt",
              "datatype": "waterlevel"
            })



            function loadPoint(data) {

              var ID = data.scn;
              var fileName =window.mapping[ID][0].file;

              if (fileName) {

                preloader.show();

                var url = "data/stations/" + fileName
                console.log("loading", url);
                $.ajax({
                  url: url,
                  error: function(err) {
                    preloader.hide();
                    throw new Error(err)
                  },
                  success: function(fileData) {

                    console.log("loaded", fileData.slice(0, 100))

                    var cleanData = fileData.split("\n")
                      // .slice(0, 10)

                      .map(function(row) {
                        row = row.split(",")
                        // console.log(row)
                        var date, value

                        if (['dmf'].indexOf(data.datatype) >= 0) {
                          return [
                            new Date(row[0]),
                            +row[1]
                          ]
                        }

                        if (['waterlevel'].indexOf(data.datatype) >= 0) {
                          return [
                            new Date(row[0] + ' ' + row[1]),
                            +row[2]
                          ]
                        }
                        console.log("don't know", data.datatype, row)
                      })
                      .filter(function(row) {
                        return row[1];
                      })

                    console.log(data);

                    chart.series[0].setData(cleanData);
                    chart.legend.allItems[0].update({name: data.datatype});
                    chart.yAxis[0].axisTitle.attr({text: units[data.datatype]});
                    chart.setTitle(null, { text: data.basin_name + " - " + data.scn});
                    preloader.hide();
                  }
                })

              } else console.error('NO FILENAME')
            }

            sublayer.on('error', function(err) {
              cartodb.log.log('error: ' + err);
            });

          })
          .on('error', function() {
            cartodb.log.log("some error occurred");
          });

      }

      function Preloader(){
        this.show = function(){
          $("body").css("cursor", "wait");
        }

        this.hide = function(){
          $("body").css("cursor", "default");
        }
      }

      function loadFile(url, mapping){
        $.ajax({
          url:url,
          error:function(err){
            throw new Error(err)
          },
          success:function(data){
            window.mapping = data;
            console.log(mapping)
          }
        })
      }

      var units = {
        'dmf': 'Discharge [m3/s]',
        'met': 'Discharge [m3/s]',
        'waterlevel': 'Discharge [m]',
        'rain': 'Rain [mm]',
        'temperature': 'Temperature [Â°C]',
      }

      window.onload = main;
    </script>
  </body>
</html>
