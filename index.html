
<!DOCTYPE html>
<html>
  <head>
    <title>VS - Gauging Stations</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/auremoser/vital-signs/master/assets/vs-favicon.ico" type="image/x-icon">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      h3 {
        padding: 0;
        margin-top: 20px;
        text-transform: uppercase;
        font-weight: normal;
        font-size: 20px;
        line-height: 22px;
        font-family: 'Lucida Grande', 'Lucida Sans Unicode', Verdana, Arial, Helvetica, sans-serif;
      }
      /* ungrid.css (97 bytes minified) */
      @media (min-width: 30em) {
          .row { width: 100%; display: table; table-layout: fixed; }
          .col { display: table-cell; }
      }
      /* end ungrid: http://chrisnager.github.io/ungrid */
      #title {
        padding-top: 20px;
        padding-bottom: 10px;
        text-align: center;
        text-transform: uppercase;
        background-color: #ffefb1;
        font-weight: bold;
        font-size: 24px;
        font-family: 'Lucida Grande', 'Lucida Sans Unicode', Verdana, Arial, Helvetica, sans-serif;
      }
      #map {
        height: 52%;
        width: 100%;
        background-image: url(assets/preview.png);
        background-size: contain;
        background-repeat: no-repeat;
        z-index: 99999;
      }
       #graph {
        position: absolute;
        right: 0;
        bottom: 0;
        height: 40%;
        /*width: 85%;*/
      }
      #menu {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 40%;
        /*width: 15%;*/
        background-color: #3E7BB6;
        text-align: center;
      }
      .menuLinks ul{
        margin: 0;
        padding: 0;
        width: 100%;
        list-style-type: none;
      }
      .menuLinks ul li a {
        color: #333333;
        padding-top: 25px;
        padding-bottom: 25px;
        width: 100%;
        display: inline-block;
        text-transform: uppercase;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
        font-family: 'Lucida Grande', 'Lucida Sans Unicode', Verdana, Arial, Helvetica, sans-serif;
      }
      .menuLinks ul li a:visited {
        color: #fffff;
      }
      .menuLinks ul li a:hover, .menu_simple ul li .current {
        color: #fffff;
        background-color: #5f94c8;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="title" class="row">Water Availability</div>
    <div id="map" class="row" style="width: 100%"></div>
    <div class="row">
      <div id="graph" class="col" style="width: 80%"></div>
      <div id="menu" class="col menuLinks" style="width: 20%">
        <ul>
          <li><a href="#">Water Level</a></li>
          <li><a href="#">Water Flow</a></li>
          <li><a href="#">Temp</a></li>
          <li><a href="#">Rain</a></li>
        </ul>
      </div>
    </div>


    <!-- include jquery and highstock (faster than highcharts) -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- // <script src="js/vendor/highcharts.js"></script> -->
    <script src="js/vendor/highstock.js"></script>
    <script type="text/javascript" src="js/water_data.js"></script>
    <!-- include google maps library *before* load cartodb.js -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>

    <script src="js/main.js"></script>

  </body>
</html>
