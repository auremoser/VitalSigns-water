
<!DOCTYPE html>
<html>
  <head>
    <title>VS - Gauging Stations</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/auremoser/vital-signs/master/assets/vs-favicon.ico" type="image/x-icon">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>

    /*CUSTOM FONTS*/
      @font-face {
        font-family: 'Flama';
        src: url('fonts/Flama-Book.otf') format('opentype');
      }
      @font-face {
        font-family: 'Flama';
        font-weight: bold;
        src: url('fonts/Flama-Bold.otf') format('opentype');
      }
      @font-face {
        font-family: 'Flama';
        font-weight: italic;
        src: url('fonts/Flama-BookItalic.otf') format('opentype');
      }
      @font-face {
        font-family: 'Flama'
        font-weight: medium;
        src: url('fonts/Flama-Medium.otf') format('opentype');
      }
      @font-face {
        font-family: 'Helvetica-Neue';
        src: url('fonts/HelveticaNeue.otf') format('opentype');
      }
      @font-face {
        font-family: 'Helvetica-Neue';
        font-weight: bold;
        src: url('fonts/HelveticaNeue-Bold.otf') format('opentype');
      }
      @font-face {
        font-family: 'Helvetica-Neue-Condensed';
        font-stretch: condensed;
        src: url('fonts/HelveticaNeue-CondensedBlack.otf') format('opentype');
      }
      @font-face {
        font-family: 'Helvetica-Neue-Condensed';
        font-weight: bold;
        font-style: condensed;
        src: url('fonts/HelveticaNeue-CondensedBold.otf') format('opentype');
      }
      @font-face {
        font-family: 'Helvetica-Neue';
        font-style: italic;
        src: url('fonts/HelveticaNeue-Italic.otf') format('opentype');
      }
      @font-face {
        font-family: 'Helvetica-Neue-Light';
        src: url('fonts/HelveticaNeue-Light.otf') format('opentype');
      }
      @font-face {
        font-family: 'Helvetica-Neue-Light';
        font-style: italic;
        src: url('fonts/HelveticaNeue-LightItalic.otf') format('opentype');
      }
      @font-face {
        font-family: 'Helvetica-Neue-Med';
        src: url('fonts/HelveticaNeue-Medium.otf') format('opentype');
      }
      @font-face {
        font-family: 'Helvetica-Neue-Ultralight';
        src: url('fonts/HelveticaNeue-UltraLight.otf') format('opentype');
      }
      @font-face {
        font-family: 'Helvetica-Neue-Ultralight';
        font-style: italic;
        src: url('fonts/HelveticaNeue-UltraLightItalic.otf') format('opentype');
      }
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      h3 {
        padding: 0;
        margin-top: 20px;
        text-transform: uppercase;
        font-weight: normal;
        font-size: 20px;
        line-height: 22px;
        font-family: 'Helvetica-Neue', sans-serif;
      }
      /* ungrid.css (97 bytes minified) */
      /*@media (min-width: 30em) {
          .row { width: 100%; display: table; table-layout: fixed; }
          .col { display: table-cell; }
      }*/
      /* end ungrid: http://chrisnager.github.io/ungrid */
      #header {
        padding-top: 5px;
        padding-bottom: 5px;
        text-align: center;
        text-transform: uppercase;
        color: #666;
        background-color: #fff;
        font-size: 32px;
        font-family: 'Helvetica-Neue', sans-serif;
      }
      #map {
        position: absolute;
        top: 56px;
        right: 0;
        bottom: 0%;
        left: 0;
        background-image: url(assets/preview.png);
        background-size: contain;
        background-repeat: no-repeat;
      }
      #graphs {
        position: absolute;
        top: 100%;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow-y: scroll;
        display:none;
      }
      #graph-1 {
        height: 292px;
        width: 100%;
        display: none;
        border-left: 8px solid #9DCBDA;
        padding-bottom: 2px;

      }
      #graph-2 {
        height: 292px;
        width: 100%;
        display: none;
        border-left: 8px solid #6E9962;
        padding-bottom: 2px;
      }
      .inset{
        -moz-box-sizing:    border-box;
        -webkit-box-sizing: border-box;
         box-sizing:        border-box;
      }
      #graph-1 .highcharts-input-group text{
        text-anchor: end;
      }
      #graph-1 .highcharts-input-group text tspan{
        text-anchor: middle;
      }
      #key {
        position: absolute;
        width: 170px;
        right: 10px;
        top: 100px;
        background-color: rgba(0,0,0,0.2);
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #252525;
        padding: 5px;
        border-radius: 5px;
      }

      #key > h1, h2, h3, h4 {
        padding: 5px;
        margin: 0 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        text-align: center;
      }

      .key-head {
        padding-left: 5px;
        background: #FFCC33;
        text-align: center;
        color: #252525;
      }

      .definition {
        margin: 0 0;
        font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #252525;
      }

      .logo {
         display: inline-block;
         padding-top: 5px;
      }

      #key .cartodb-legend {
        position: static;
        background: none;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        border: none;
        padding: 0;
      }
      #key .cartodb-legend ul li {
        color: #252525;

      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css"/>
  </head>
  <body>

    <div id="header">
      <div class="logo">
        <a target="_blank" href="http://vitalsigns.org/">
          <img src="assets/VS-logo-med-14.png" alt="VitalSigns" width="160" height="24">
        </a>
      </div>
      <b> Water </b>Availability
    </div>

    <div id="map" style="width: 100%"></div>
    <div id="graphs">
      <div id="graph-1" class="inset"></div>
      <br>
      <div id="graph-2" class="inset"></div>
    </div>

    <div id="key">
      <h4 class="key-head">MAP TERMS + KEY</h4>
      <h5>AWLR</h5>
      <div class="definition">automatic water level recorder</div>
      <h5>DMF</h5>
      <div class="definition">daily mean flow</div>
      <h5>D/S or U/S</h5>
      <div class="definition">down/upstream</div>
      <h5>LNBWB</h5>
      <div class="definition">Lake Nyasa Basin Water Board</div>
      <h5>met</h5>
      <div class="definition">meteorological</div>
      <br>
      <div class="cartodb-legend category">
      <ul>
        <li>
          <div class="bullet" style="background: #9bc7f4"></div> No Data
        </li>
        <li>
          <div class="bullet" style="background: #3E7BB6"></div> Data
        </li>
      </ul>
      </div>


    </div>

    <!-- include jquery and highstock (faster than highcharts) -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/highstock.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="js/water_data.js"></script>
    <!-- include google maps library *before* load cartodb.js -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
